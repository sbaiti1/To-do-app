<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" type="image/x-icon" href="i.png" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">
    <link href="https://fonts.googleapis.com/css2?family=Kdam+Thmor+Pro&family=Poppins:wght@300&display=swap" rel="stylesheet">     <link rel="stylesheet" href="style.css">
    <title>To Do List</title>
</head>
<body>
    
    <div class="container">
        <header>
            <div id="btn"><i class="bi bi-arrow-clockwise"></i></div>
            <div id="date"></div>
        </header>
        <div class="content">
            <ul id="list">
            </ul>
        </div>

        <div class="add">
            <span><svg xmlns="http://www.w3.org/2000/svg" width="25" height="25" fill="currentColor" class="bi bi-plus-circle-fill" viewBox="0 0 16 16">
                <path d="M16 8A8 8 0 1 1 0 8a8 8 0 0 1 16 0zM8.5 4.5a.5.5 0 0 0-1 0v3h-3a.5.5 0 0 0 0 1h3v3a.5.5 0 0 0 1 0v-3h3a.5.5 0 0 0 0-1h-3v-3z"/>
              </svg></span>
            <input type="text" name="" id="input" placeholder="Add a task">
        </div>

        


    </div>
    

    <script src="script.js"></script>
</body>
</html>
